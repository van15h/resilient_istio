apiVersion: v1
kind: Service
metadata:
  name: alerts
  labels:
    app: alerts
    service: alerts
spec:
  # type: NodePort
  selector:
    app: alerts
  ports:
  - name: tcp
    protocol: TCP
    port: 8080
    # nodePort: 30001
    # targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alerts-deploy
  labels:
    app: alerts
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alerts
      version: v1
  template:
    metadata:
      labels:
        app: alerts
        version: v1
    spec:
      containers:
      - name: alerts
        image: van15h/alerts:v1
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
