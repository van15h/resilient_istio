apiVersion: apps/v1
kind: Deployment
metadata:
  name: face-recognition-deploy
  labels:
    project: airport
spec:
  replicas: 1
  selector:
    matchLabels:
      app: face-recognition
  template:
    metadata:
      labels:
        app: face-recognition
    spec:
      containers:
      - name: face-recognition
        image: ccuni/face-recognition:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080